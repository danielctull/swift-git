name: iOS Tests

on:
  workflow_call:
    inputs:
      swift_versions:
        type: string
        description: "Swift version list (JSON)"
        default: '["6.2"]'

jobs:
  ios:
    name: iOS (Swift ${{ matrix.swift_version }})
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        swift_version: ${{ fromJson(inputs.swift_versions) }}
        include:
          - swift_version: "6.2"
            xcode_version: "26.2"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode_version }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode_version }}.app

      - name: Swift Version
        run: xcrun swift --version

      - name: Clang Version
        run: xcrun clang --version

      - name: List Available Simulators
        run: xcrun simctl list devices available | grep -E "iPhone|iPad" | head -10

      - name: Run Tests on iOS Simulator
        run: |
          xcodebuild test \
            -scheme Git \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            | xcpretty || exit 1
