name: Apple Platform Tests

on:
  workflow_call:
    inputs:
      swift_versions:
        type: string
        description: "Swift version list (JSON)"
        default: '["6.2"]'
      swift_flags:
        type: string
        description: "Additional Swift flags"
        default: ''

jobs:
  macos:
    name: macOS (Swift ${{ matrix.swift_version }})
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        swift_version: ${{ fromJson(inputs.swift_versions) }}
        include:
          - swift_version: "6.2"
            xcode_version: "26.2"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Select Xcode ${{ matrix.xcode_version }}
        run: echo "DEVELOPER_DIR=/Applications/Xcode_${{ matrix.xcode_version }}.app" >> $GITHUB_ENV

      - name: Swift Version
        run: xcrun swift --version

      - name: Clang Version
        run: xcrun clang --version

      - name: Swift Test
        run: xcrun swift test ${{ inputs.swift_flags }}

  ios:
    name: iOS (Swift ${{ matrix.swift_version }})
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        swift_version: ${{ fromJson(inputs.swift_versions) }}
        include:
          - swift_version: "6.2"
            xcode_version: "26.2"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode_version }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode_version }}.app

      - name: Swift Version
        run: xcrun swift --version

      - name: Clang Version
        run: xcrun clang --version

      - name: Swift Test
        run: swift test ${{ inputs.swift_flags }} -Xswiftc -sdk -Xswiftc $(xcrun --sdk iphonesimulator --show-sdk-path) -Xswiftc -target -Xswiftc arm64-apple-ios18.0-simulator
